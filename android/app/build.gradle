android {
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.iithub.ai"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0.0"
    }


    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Ensure this is inside the android block
    }

    signingConfigs {
        release {
            storeFile file("/Users/ahmadlatif/StudioProjects/android/app/my-release-key.jks")
            storePassword "Ahmad2203?"
            keyAlias "my-key-alias"
            keyPassword "Ahmad2203?"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    lintOptions {
        checkReleaseBuilds true
        lintConfig file("lint.xml")
    }

    namespace = "com.iithub.ai"
